<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #111;
            color: #fff;
        }

        #question, #choices {
            display: none;
        }

        #progress-bar {
            width: 100%;
            background: #4CAF50;
            height: 30px;
            transition: width 20s linear;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body onclick="showQuestionAndChoices()">

    <div id="question"></div>
    <div id="choices">
        <button>Вариант 1</button>
        <button>Вариант 2</button>
        <button>Вариант 3</button>
        <button>Вариант 4</button>
    </div>
    <div id="progress-bar"></div>

    <audio id="start-sound" src="start.mp3" preload="auto"></audio>
    <audio id="timer-sound" src="timer.mp3" preload="auto"></audio>
    <audio id="end-sound" src="end.mp3" preload="auto"></audio>

    <script>
        let questions = [
            {
                question: 'Ваш вопрос здесь',
                choices: ['Ответ 1', 'Ответ 2', 'Ответ 3', 'Ответ 4']
            },
            // дополнительные вопросы здесь
        ];
        
        let currentQuestion = 0;

        function showQuestionAndChoices() {
            document.getElementById('question').style.display = 'block';
            document.getElementById('choices').style.display = 'block';

            document.getElementById('question').innerText = questions[currentQuestion].question;
            let buttons = document.getElementById('choices').getElementsByTagName('button');
            for(let i = 0; i < buttons.length; i++) {
                buttons[i].innerText = questions[currentQuestion].choices[i];
            }

            let startSound = document.getElementById('start-sound');
            startSound.play();
            startSound.onended = function() {
                startTimer();
            };
        }

        function startTimer() {
            let bar = document.getElementById('progress-bar');
            bar.style.width = '0%';

            document.getElementById('timer-sound').play();

            setTimeout(function() {
                document.getElementById('end-sound').play();
                document.getElementById('timer-sound').pause();
            }, 20000); // время в миллисекундах
        }
    </script>
</body>
</html>
