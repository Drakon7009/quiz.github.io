<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
</head>
<body>

<video id="myVideo" width="320" height="240" controls autoplay>
  <source id="videoSource" src="video1.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
    var videoElement = document.getElementById('myVideo');
    var videoSource = document.getElementById('videoSource');
    var isSecondVideo = false;

    videoElement.addEventListener('click', function() {
        if (!isSecondVideo) {
            videoSource.setAttribute('src', 'video2.mp4'); // вставьте здесь путь к вашему второму видеофайлу
            videoElement.load();
            videoElement.play();
            isSecondVideo = true;
        }
    });
</script>

</body>
</html>
